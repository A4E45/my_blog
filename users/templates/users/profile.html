{% extends 'blog/base.html' %}
{% block content %}
	<div class="border p-4 mb-5">
	    <div class="row">

	        <div class="col-md-3 text-center">
	            <img class="img-fluid rounded-circle border m-2" style="width: 120px; height:120px;"
	                src="{{user.profile.image.url}}" alt="{{user.first_name}}
	                    {{user.last_name}}">
	        </div>

	        <div class="col-md-9">
	            <h2 class="mb-4">{{user.username}}</h2>
	            <p class="font-weight-bold">Name: <span class="font-weight-normal">{{user.first_name}}
	                    {{user.last_name}}</span></p>
	            <p class="font-weight-bold">Email: <span class="font-weight-normal">{{user.email}}</span></p>
	        </div>

	    </div>

	    <div class="mt-3 text-right">
	    	<a class="btn btn-dark bg-dark" href="{% url 'edit_profile' %}">Edit</a>
	    </div>
	</div>

<div class="row mb-5">
    <div class="col-md">
        <h3 class="border-bottom pb-3 mb-4">Number of posts</h3>
        <h4 class="bg-dark text-center p-4 text-light">
            {{posts.count}}
        </h4>

        <h3 class="border-bottom mb-4 pb-3 mt-5">My Posts</h3>
        {% for post in posts %}
        <ul class="pr-2">
            <a class="text-dark" href="{% url 'post-detail' post.id %}">{{post.title}}</a>
        </ul>
        {% empty %}
        <h4 class="text-center mb-5">No Posts</h4>
        {% endfor %}

    </div>
</div>

{% endblock content %}
