<ul class="list-group-flush latest-post">
    {% for post in l_posts %}
    <li class="list-group-item latest-post-item">
        <a class="text-dark" href="{% url 'post-detail' post.id %}">{{ post.title|truncatechars:30 }}</a>
    </li>
    {% empty %}
    <li class="list-group-item latest-post-item">No Posts</li>
    {% endfor %}
</ul>
